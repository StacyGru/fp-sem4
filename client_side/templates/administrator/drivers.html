{% extends 'main.html' %}

{% block content %}

<h3 class="mt-5 mb-5 text-center">Водители</h3>

<div class="col-md-12 mt-5 mb-5 table-responsive">
    <table class="table">
        <thead>
            <th scope="col">id</th>
            <th scope="col">ФИО</th>
            <th scope="col">Телефон</th>
            <th scope="col">Пол</th>
        </thead>
        <tbody>
            {% for driver in drivers %}
                <tr>
                    <th scope="row">{{ driver.id }}</th>
                    <td>{{ driver.full_name }}</td>
                    <td>{{ driver.phone }}</td>
                    <td>{{ driver.gender }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
